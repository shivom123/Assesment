{% load static %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="{% static 'js/forms_validation.js' %}"></script>


<div class="container register">
   <div class="row">
      <div class="col-md-3 register-left">
         <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
         <h3>Welcome</h3>
         <!-- <input type="submit" name="" value="Login"/><br/> -->
      </div>
      <div class="col-md-9 register-right">
         <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
               <a class="nav-link active" href="/login">Login</a>
            </li>
         </ul>
         <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
               <h3 class="register-heading">Create your account</h3>
               <form name="register_form" id="register_form" action="/" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
               <div class="row register-form">
                  <div class="col-md-6">
                     <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name *" value="" />
                     </div>
                     <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name *" value="" />
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control" id="passw" name="password" placeholder="Password *" value="" />
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password"  placeholder="Confirm Password *" value="" />
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your Email *" value="" />
                     </div>
                     <div class="form-group">
                        <input type="file" name="avatar" class="form-control" />
                     </div>
                     <input type="submit" class="btnRegister"  value="Register"/>

                  </div>
                  {% if messages %}
                       <ul class="messages">
                         {% for message in messages %}
                           <li class="{{ message.tags }}" style="color: red">{{ message }}</li>
                         {% endfor %}
                       </ul>
                     {% endif %}
               </div>
               </form>

            </div>
         </div>
      </div>
   </div>
</div>
